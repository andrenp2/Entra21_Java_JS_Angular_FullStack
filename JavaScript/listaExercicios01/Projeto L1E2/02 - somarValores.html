<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        <h3>Exercicio 002</h3>
        <br>

        <label for="idNum1">Numero 1:</label><br>
        <input type="number" id="idNum1" name="nmNum1"><br>

        <br>
        <label for="idNum2">Numero 2:</label><br>
        <input type="number" id="idNum2" name="nmNum2">
        
        <br><br>
        <label for="idNum3">Resposta:</label><br>
        <input type="text" id="idNum3" name="nmNum3">

        <br><br>
        <button type="submit" id="idButton1" onclick="passarSoma()">Enviar</button>

        <script>
            var num1
            var num2
            var soma

            function passarSoma(){
                num1 = document.getElementById("idNum1").value
                num2 = document.getElementById("idNum2").value

                soma = Number(num1) + Number(num2)

                document.getElementById("idNum3").value = soma
            }

        </script>


        
    </body>
</html>
