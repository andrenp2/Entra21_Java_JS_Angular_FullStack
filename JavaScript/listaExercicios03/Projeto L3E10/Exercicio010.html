<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
    <body>
        <h1> Tela de Login </h1>
        <fieldset>
            <legend>Login:</legend>
            <br>

            <label for="idUsuario"> Usuário </label><br>
            <input type="text" id="idUsuario" name="nmUsuario" autocomplete="on">
            
            <br><br>
            
            <label for="idSenha"> Senha </label><br>
            <input type="password" id="idSenha" name="nmSenha" min="8" max="15" required autocomplete="off" pattern="^(?=.[A-Z])(?=.[a-z])(?=.[0-9])(?=.[@#$])[a-zA-Z0-9@#$]{8,15}$"> 
            <button type="button">Recuperar Senha</button><br><br>
            <output id="idOut"></output>

            <br><br>
            <button type="submit" onclick="verificarLogin()">Login</button>
            <button type="reset">Cancelar</button>

            
        </fieldset>
        
        <script>
            var usuario
            var senha
            var userId1 = "E21Aluno1"
            var userId2 = "E21Aluno2"
            var userId3 = "E21Aluno3"
            var senhaId1 = "Trocar123"
            var senhaId2 = "Senha@123"
            var senhaId3 = "123Trocar"
            var countError = 0

            function verificarLogin(){
                let usuario = document.getElementById("idUsuario").value
                let senha = document.getElementById("idSenha").value
                let out = document.getElementById("idOut")
                

                if ((usuario == userId1) || (usuario == userId2) || (usuario == userId3)){
                    if(usuario == userId1){
                        if(senha == senhaId1){
                            out.value = "Acesso Permitido!"
                        }else{
                            countError++
                            out.value = "Senha Incorreta! Tente Novamente"
                        }
                    }else if(usuario==userId2){
                        if(senha == senhaId2){
                            out.value = "Acesso Permitido!"
                        }else{
                            countError++
                            out.value = "Senha Incorreta! Tente Novamente"
                        }
                    }else if(usuario == userId3){
                        if(senha == senhaId3){
                            out.value = "Acesso Permitido!"
                        }else{
                            countError++
                            out.value = "Senha Incorreta! Tente Novamente"
                        }
                    }
                }else{
                    out.value = "Usuário não cadastrado!"
                }

                if(countError == 3){
                    out.value = "Usuário Bloqueado!"
                    document.getElementById("idUsuario").disabled = true
                    document.getElementById("idSenha").disabled = true
                }


            }


            function mostrarSaida(){ 
                usuario = document.getElementById("idUsuario").value
                senha = document.getElementById("idSenha").value

                console.log("Usuario : " + usuario)
                console.log("Senha : " + senha)
            }

        </script>
    </body>
</html>
