<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form action="">

            <label for="idNum1">Entrada Numero 1:</label><br>
            <input type="number" id="idNum1" name="nmNum1">
            <br><br>
            <label for="idNum2">Entrada Numero 2:</label><br>
            <input type="number" id="idNum2" name="nmNum2">
            <br><br>

            <button id="idButton1" onclick="maiorNumero()">Verificar</button>
            <br><br>
            <output id="idOut">Verificar o maior número...</output>


        </form>
        <script>

            function maiorNumero(){
                var num1 = Number(document.getElementById("idNum1").value)
                var num2 = Number(document.getElementById("idNum2").value)
                var out = document.getElementById("idOut")

                if (num1 > num2) {
                    
                    out.value = "O numero " + num1 + " é maior que " + num2

                } else if (num1 < num2) {

                    out.value = "O numero " + num2 + " é maior que " + num1

                }else {
                    out.value = "O numero " + num1 + " é igual ao " + num2
                }

            }


        </script>

    </body>
</html>
