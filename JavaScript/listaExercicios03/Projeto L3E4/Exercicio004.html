<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form action="">
            <br>
            <label for="idNum1">Insira o Numero:</label><br>
            <input type="number" id="idNum1" name="nmNum">
            <br><br>
            <input type="button" id="idButton1" value="Salvar" onclick="verIntervalo()">
            <br><br>
            <output id="idOut">Verificar se está entre 30 e 90..</output>

        </form>
        <script>

            const limMin = 30
            const limMax = 90

            function verIntervalo(){
                
                var mensagem
                num1 = Number(document.getElementById("idNum1").value)
                out = document.getElementById("idOut")

                if ((num1 >= limMin) && (num1 <= limMax)){
                    mensagem = "O número ["+num1+"] está contido no intervalo entre 30 e 90."
                
                }else{
                    mensagem = mensagem = "O número ["+num1+"] está fora do intervalo de 30 a 90."

                }

                out.value = mensagem
            }

        </script>
    </body>
</html>
