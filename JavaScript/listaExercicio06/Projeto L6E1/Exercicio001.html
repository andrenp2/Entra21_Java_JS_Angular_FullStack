        <form action="">
            <h3>Exercicio 001</h3>
            <p>1. Faça um programa que preencha automaticamente um vetor numérico com 7 posições, conforme abaixo:<br>

                | 999 | 999 | 999 | 999 | 999 | 999 | 999 |<br>
                |-----|:---:|:---:|:---:|:---:|:---:|:---:|<br>
                |  0  |  1  |  2  |  3  |  4  |  5  |  6  |<br>
            </p>
            <script>
            
            numeros = []
            numPosicoes = 7

                for (i = 0; i < numPosicoes; i++){
                     numeros[i] = 999
                }

                console.log("Array numero : " + numeros)
            </script>
