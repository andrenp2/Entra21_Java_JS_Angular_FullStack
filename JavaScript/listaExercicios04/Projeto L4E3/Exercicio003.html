<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        
        <form>
            <h3>Lações de repetições</h3>
            <br>
            <input type="button" id="idBotaoWhile" value="Contagem While" name="nmBotaoWhile" onclick="contWhile()">
            <output id="idOutWhile">Saída utilizando while: </output>
            <br><br>
            <input type="button" id="idBotaoFor" value="Contagem For" name="nmBotaoWhile" onclick="contFor()">
            <output id="idOutFor">Saída utilizando for: </output>
    
        </form>
        
        <script>

            function contWhile(){
                var numInicio = 100
                var count = 0
                var saida = 0
                var out = document.getElementById("idOutWhile")

                while (count <= 20){
                    saida = saida + (100 - (count * 5)) + " "
                    count++
                }

                out.value = "Inicio " + saida + " fim."

            }

            function contFor(){
                outFor = document.getElementById("idOutFor")
                var saidaFor = 0

                for (let i = 0; i <= 20; i++) {
                    saidaFor = saidaFor + (100 - i * 5) + " "
                }

                outFor.value = "Inicio " + saidaFor + " fim."
            }




        </script>


    </body>
</html>
