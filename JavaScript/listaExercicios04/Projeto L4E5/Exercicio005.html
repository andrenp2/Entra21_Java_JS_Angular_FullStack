<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form>
            <h3>Lações de repetições</h3>
            <br>
            <p>
                5. Faça um algoritmo que pergunte ao usuário um número inteiro e positivo qualquer e mostre uma contagem até esse valor:  
                Ex: Digite um valor: 77  
                Contagem: "Inicio 1 2 3 4 5 6 7 ... 75 76 77 Acabou!" 
            </p>

            <label for="idNum1">Insiura um Número:</label><br>
            <input type="numbe" id="idNum1" name="nmNum1">
            <br><br>
            <input type="button" id="idBotaoWhile" value="Contagem While" name="nmBotaoWhile" onclick="contWhile()">
            <output id="idOutWhile">Saída utilizando while: </output>
            <br><br>
            <input type="button" id="idBotaoFor" value="Contagem For" name="nmBotaoWhile" onclick="contFor()">
            <output id="idOutFor">Saída utilizando for: </output>
    
        </form>
        <script>

            function contWhile(){
                var num = Number(document.getElementById("idNum1").value)
                var outWhile = document.getElementById("idOutWhile")
                var saida = 0 
                var count = 1

                while(count < (num + 1)){
                    saida = saida + count + " "
                    count++
                } 
                outWhile.value = "Inicio : " + saida + " fim!"
            }

            function contFor(){
                var numFor = Number(document.getElementById("idNum1").value)
                var outFor = document.getElementById("idOutFor")
                var saidaFor = 0

                for (let i=1; i <= numFor; i++){
                    saidaFor = saidaFor + i + " "
                }

                outFor.value = "Inicio : " + saidaFor + " fim."
            }


        </script>



    </body>
</html>
