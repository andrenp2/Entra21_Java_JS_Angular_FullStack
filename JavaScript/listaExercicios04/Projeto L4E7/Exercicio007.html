<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form>
            <h3>Lações de repetições</h3>
            
            <p>
                7. Crie um programa que calcule e mostre na tela o resultado da soma entre 6 + 8 + 10 + 12 + 14 + ... + 98 + 100.
            </p><br>

            <input type="button" id="idBotaoWhile" value="Contagem While" name="nmBotaoWhile" onclick="contWhile()">
            <output id="idOutWhile">Saída utilizando while: </output>
            <br><br>
            <input type="button" id="idBotaoFor" value="Contagem For" name="nmBotaoWhile" onclick="contFor()">
            <output id="idOutFor">Saída utilizando for: </output>

        </form>
        <script>

            function contWhile(){
                var numMax = 100
                var numMin = 6
                var saida = 0
                var outWhile = document.getElementById("idOutWhile")
                var count = 0
                var somaSaida = 0
                var maxInt = 0

                while (count <= maxInt){

                    saida = numMin + (count * 2)
                    somaSaida = somaSaida + saida  
                    count++
                    maxInt = (( numMax - numMin ) / 2 ) 

                }

                outWhile.value = "Soma saida: " + somaSaida + " fim." 

            }

            function contFor(){
                var saidaFor = 0
                var outFor = document.getElementById("idOutFor")

                for(let i = 6; i <= 100; i+= 2){
                    saidaFor = saidaFor + i 
                }

            outFor.value = "Soma saida : " + saidaFor + " fim."




            }



        </script>
        
    </body>
</html>
