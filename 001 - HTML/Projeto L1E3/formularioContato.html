<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contato XYZ</title>
</head>
    <body>
        <form action="">
            <fieldset>
                <legend>Formulário XYZ</legend>
                
                <br>
                <label for="idNome">Nome</label><br>
                <input type="text" id="idNome" name="nmNome" required>

                <br><br>
                <label for="idEmail">Email</label><br>
                <input type="text" id="idEmail" name="nmEmail" required>

                <br><br>
                <label for="idEmpresa">Empresa</label><br>
                <input type="text" id="idEmpresa" name="nmEmpresa" required>

                <br><br>
                <label for="idTelefone">Telefone</label><br>
                <input type="number" id="idTelefone" name="nmTelefone" required>
                
                <br><br><br>

                <fieldset>
                    <legend>Motivo do Contato:</legend>
                    <br>
                    <input type="radio" id="idMotivoComercial" name="nmMotivo">
                    <label for="idMotivoComercial">Comercial</label>
                    <br><br>

                    <input type="radio" id="idMotivoReclamacao" name="nmMotivo">
                    <label for="idMotivoReclamacao">Reclamação</label>

                    <br><br>
                    <input type="radio" id="idMotivoSugestao" name="nmMotivo">
                    <label for="idMotivoSugestao">Sugestão</label>

                    <br><br>
                    <input type="radio" id="idMotivoCancelamento" name="nmMotivo">
                    <label for="idMotivoCancelamento">Cancelamento</label>

                    <br><br>
                    <input type="radio" id="idMotivoDuvida" name="nmMotivo">
                    <label for="idMotivoDuvida">Dúvidas</label>

                    <br><br>
                    <input type="radio" id="idMotivoOutros" name="nmMotivo">
                    <label for="idMotivoOutros">Outros</label>

                </fieldset>

                <br><br>
                <label for="idTextArea">Comentário:</label><br>
                <textarea name="nmTextArea" id="idTextArea" cols="70" rows="10" maxlength="1000"></textarea>

                <br><br>
                <button type="submit" id=idEnviar>Enviar</button>
                <button type="reset" id=idCancelar>Cancelar</button>
            </fieldset>
        </form>
    </body>
</html>
<!-- 
3. Crie um formulário de contato para o Site da empresa XYZ. 
Campos: *Nome, *Email, *Empresa, *Telefone, 
*Motivo do contato(Comercial, Reclamação, Sugestão,
 Cancelamento de Assinatura, Dúvida, Outros), 
 *Seu Comentário(Permitir múltiplas linhas de digitação 
 e um máximo de 1000 caracteres).
**Utilize Placeholder no lugar de Label
**Botão: Enviar
-->
