<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <body>
        
        <form>

            <h3>Calculo da Média</h3>    

            Programa que irá receber 4 notas e calcular a média de um aluno.

            <br><br>
            <label for="idNota1">Nota 1:</label>
            <input type="number" id="idNota1" name="nmNota1" min="0" max="10"> 

            <br><br>
            <label for="idNota2">Nota 2:</label>
            <input type="number" id="idNota2" name="nmNota2" min="0" max="10">

            <br><br>
            <label for="idNota3">Nota 3:</label>
            <input type="number" id="idNota3" name="nmNota3" min="0" max="10">

            <br><br>
            <label for="idNota4">Nota 4:</label>
            <input type="number" id="idNota4" name="nmNota4" min="0" max="10">

            <br>
            <h4>A média final é:</h4>
            <input type="number" id="idMedia" name="nmMedia" min="0" max="10">
            <button type="button" id="idBotao1" name="nmBotao1" onclick="calculoMedia()">Calcular</button>
        
        </form>

        <script>

            var media;
            var nota1;
            var nota2;
            var nota3;
            var nota4;

            function calculoMedia(){
                nota1 = Number(document.getElementById("idNota1").value)
                nota2 = Number(document.getElementById("idNota2").value)
                nota3 = Number(document.getElementById("idNota3").value)
                nota4 = Number(document.getElementById("idNota4").value)

                media = (nota1 + nota2 + nota3 + nota4) / 4

                document.getElementById("idMedia").value = media
            }


        </script>

    </body>

</html>
