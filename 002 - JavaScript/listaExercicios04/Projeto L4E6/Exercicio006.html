<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form>
            <h3>Lações de repetições</h3>
            <br>
            <p>
                6. Desenvolva um algoritmo que mostre uma contagem regressiva de 30 até 1, marcando os números que forem divisíveis por 4, exatamente como mostrado abaixo:  
                30 29 [28] 27 26 25 [24] 23 22 21 [20] 19 18 17 [16]...
            </p>

            <input type="button" id="idBotaoWhile" value="Contagem While" name="nmBotaoWhile" onclick="contWhile()">
            <output id="idOutWhile">Saída utilizando while: </output>
            <br><br>
            <input type="button" id="idBotaoFor" value="Contagem For" name="nmBotaoWhile" onclick="contFor()">
            <output id="idOutFor">Saída utilizando for: </output>
    
        </form>
        <script>

            function contWhile(){
                saidaWhile = 0
                saida = 0
                outWhile = document.getElementById("idOutWhile")
                count=0

                while(count <= 30){
                    saida = 30 - (count * 1)
                    if(saida % 4 ==0){
                        saidaWhile = saidaWhile + '['+saida+']' + ' '
                    }else{
                        saidaWhile = saidaWhile + saida + ' '
                    }
                    count++

                }

                outWhile.value = "Inicio " + saidaWhile + " fim."

            }

            function contFor(){
                saidaFor = 0
                saida = 0
                outFor = document.getElementById("idOutFor")

                for(let i=0; i <= 30; i++){
                    saida = 30 - (1 * i)
                    if (saida % 4 == 0){
                        saidaFor = saidaFor + '[' +saida+']' + ' '
                    }else{
                        saidaFor = saidaFor + saida + " "
                    }
                }

                outFor.value = "Inicio : " + saidaFor + " Fim."

            }


        </script>
    </body>
</html>
