<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        
        <form>
            <h3>Lações de repetições</h3>
            <br>
            <p>
                3. Crie um aplicativo que mostre na tela a seguinte contagem:
                "Inicio 0 4 8 12 16 20 Acabou!" 
            </p>
            <input type="button" id="idBotaoWhile" value="Contagem While" name="nmBotaoWhile" onclick="contWhile()">
            <output id="idOutWhile">Saída utilizando while: </output>
            <br><br>
            <input type="button" id="idBotaoFor" value="Contagem For" name="nmBotaoWhile" onclick="contFor()">
            <output id="idOutFor">Saída utilizando for: </output>
    
        </form>
        <script>

            /*
            0 + (count=0 * 4) -> 0
            0 + (count=1 * 4) -> 4
            0 + (count=2 * 4) -> 8
            0 + (count=5 * 4) -> 20
            */

            function contWhile(){
                var count = 0
                var outWhile = document.getElementById("idOutWhile")
                var saida = 0

                while (count < 6){
                    saida = saida + (0 + (count * 4)) + " "
                    count++
                }

                outWhile.value = ("Inicio : " + saida + " Fim.")

            }

            function contFor(){

                var outFor = document.getElementById("idOutFor")
                var saidaFor = 0

                for (let i=0; i<6; i++){
                    saidaFor = saidaFor + (0 + (i * 4)) + " "
                }

                outFor.value = ("Inicio : " + saidaFor + " Fim.")



            }

        </script>
    </body>
</head>
