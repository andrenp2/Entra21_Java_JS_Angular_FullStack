<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <form>
        <h3>Lações de repetições</h3>
        <br>
        <p>Escreva um programa que mostre na tela a seguinte contagem:
        "Inicio 5 6 7 8 9 10 11 12 Acabou!"
        </p>    
        <input type="button" id="idBotaoWhile" value="Contagem While" name="nmBotaoWhile" onclick="contWhile()">
        <output id="idOutWhile">Saída utilizando while: </output>
        <br><br>
        <input type="button" id="idBotaoFor" value="Contagem For" name="nmBotaoWhile" onclick="contFor()">
        <output id="idOutFor">Saída utilizando for: </output>

        </form>
        <script>

            var cont = 5
            var textoContagem = ""
            var outWhile = document.getElementById("idOutWhile")
            var outFor = document.getElementById("idOutFor")

            function contWhile() {
                textoContagem=0

                while (cont < 13) {
                    textoContagem = textoContagem + cont + "  "
                    cont++
                }
                
                outWhile.value = "while -> Início " + textoContagem + " Acabou!"
            }

            function contFor(){
                textoContagem=0
                for (let i = 5; i < 13; i++) {
                    textoContagem = textoContagem  + i + "  "
 
                }
                outFor.value = "for -> Início " + textoContagem + " Acabou!"
            }



        </script>

    </body>
</html>
